<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .formularioPrueba input, .formularioPrueba textarea {
            width: 100%;
        }

        .formularioPrueba input[type="checkbox"] {
            width: auto;
        }

    </style>
</head>
<body>
    
    <section class="container">
        
        <!-- CONTENIDO DEL FORMULARIO -->
        <form action="" class="formularioPrueba">
            <div class="row">
                <!-- COLUMNA -->
                <div class="col-12 col-md-6 text-center">
                    <input type="text" placeholder="Nombre">
                </div>

                <!-- COLUMNA -->
                <div class="col-12 col-md-6 text-center">
                    <input type="text" placeholder="Email">
                </div>

                <!-- COLUMNA -->
                <div class="col-12 col-md-6 text-center">
                    <input type="text" placeholder="Correo">
                </div>

                <!-- COLUMNA -->
                <div class="col-12 col-md-6 text-center">
                    <input type="text" placeholder="Telefono">
                </div>

                <!-- COLUMNA -->
                <div class="col-12 text-center">
                    <textarea name="" id="" cols="30" rows="10">Mensajes</textarea>
                </div>

                <!-- COLUMNA -->
                <div class="col-12 text-center">
                    <input type="checkbox" id="inputCheck"><label for="inputCheck">Texto del checkbox</label>
                </div>
            </div>
        </form>

    </section>

</body>
</html>
